<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4">
        <h4 class="text-center mb-4">Edit Profile</h4>
        <a href="{% url 'home' %}" class="btn btn-secondary mb-3">
    ⬅️ Back
</a>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Profile image -->
            <div class="mb-3 text-center">
                {% if user.profile_image %}
                    <img src="{{ user.profile_image.url }}" class="rounded-circle" width="100" height="100">
                {% endif %}
                <input type="file" class="form-control mt-2" name="profile_image">
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="fullname" value="{{ user.fullname }}">
                </div>
                <div class="mb-3 col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" value="{{ user.email }}">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label>Mobile Number</label>
                    <input type="text" class="form-control" name="mobile_number" value="{{ user.mobile_number }}">
                </div>
                <div class="mb-3 col-md-6">
                    <label>Gender</label>
                    <select class="form-select" name="gender">
                        <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label>Age</label>
                    <input type="number" class="form-control" name="age" value="{{ user.age }}">
                </div>
                <div class="mb-3 col-md-6">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" name="date_of_birth" value="{{ user.date_of_birth|date:'Y-m-d' }}">
                </div>
            </div>

            <div class="mb-3">
                <label>Present Address</label>
                <textarea class="form-control" name="present_address">{{ user.present_address }}</textarea>
            </div>

            <div class="mb-3">
                <label>Permanent Address</label>
                <textarea class="form-control" name="permanent_address">{{ user.permanent_address }}</textarea>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label>Last Education</label>
                    <input type="text" class="form-control" name="last_education_name" value="{{ user.last_education_name }}">
                </div>
                <div class="mb-3 col-md-6">
                    <label>Institute Name</label>
                    <input type="text" class="form-control" name="institute_name" value="{{ user.institute_name }}">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label>Passing Year</label>
                    <input type="text" class="form-control" name="passing_year" value="{{ user.passing_year }}">
                </div>
                <div class="mb-3 col-md-6">
                    <label>Grade</label>
                    <input type="text" class="form-control" name="grade" value="{{ user.grade }}">
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
