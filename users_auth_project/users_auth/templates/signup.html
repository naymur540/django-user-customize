<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 800px;">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fullname" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" name="mobile_number" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="">Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="date_of_birth" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Present Address</label>
                    <input type="text" class="form-control" name="present_address" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Permanent Address</label>
                    <input type="text" class="form-control" name="permanent_address" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Education Name</label>
                    <input type="text" class="form-control" name="last_education_name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Institute Name</label>
                    <input type="text" class="form-control" name="institute_name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Passing Year</label>
                    <input type="number" class="form-control" name="passing_year" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Grade</label>
                    <input type="text" class="form-control" name="grade" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Profile Image</label>
                    <input type="file" class="form-control" name="profile_image">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" required>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </div>
            <div class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
